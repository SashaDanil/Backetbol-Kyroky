<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Баскетбол Куроку{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Переменная для кастомного фона */
        :root {
            --custom-background: url('{{ url_for("static", filename="images/background.jpg") }}');
        }
    </style>
</head>
<body class="basketball-court" id="main-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-basketball-ball me-2"></i>
                <strong>Куроко но Баскет</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('characters') }}">
                            <i class="fas fa-users me-1"></i>Персонажи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('episodes') }}">
                            <i class="fas fa-play-circle me-1"></i>Эпизоды
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-basketball-ball me-2"></i>
                &copy; 2024 Баскетбол Куроку Fan App. Все права на аниме принадлежат оригинальным создателям.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция для установки кастомного фона
        function setCustomBackground(imageUrl) {
            const body = document.getElementById('main-body');
            body.classList.add('custom-bg');
            document.documentElement.style.setProperty('--custom-background', `url('${imageUrl}')`);
        }

        // Функция для сброса фона на стандартный
        function resetBackground() {
            const body = document.getElementById('main-body');
            body.classList.remove('custom-bg');
        }

        // Пример использования (можно вызвать из консоли браузера):
        // setCustomBackground('https://example.com/your-image.jpg');
        // resetBackground();
    </script>
</body>
</html>
