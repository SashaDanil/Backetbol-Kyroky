{% extends "base.html" %}

{% block title %}Редактировать товар - Luxe Suede{% endblock %}

{% block content %}
<section class="admin-page">
    <div class="container">
        <div class="admin-header">
            <h1 class="page-title">Редактировать товар</h1>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">  <!-- Изменено с admin_products на manage_products -->
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
        
        <div class="admin-form-container">
            <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) }}" class="admin-form">
                <div class="form-group">
                    <label for="name">Название товара *</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Описание *</label>
                    <textarea id="description" name="description" rows="4" required>{{ product.description }}</textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Цена (руб.) *</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" 
                               value="{{ product.price }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория *</label>
                        <select id="category" name="category" required>
                            <option value="Листы" {% if product.category == 'Листы' %}selected{% endif %}>Листы</option>
                            <option value="Рулоны" {% if product.category == 'Рулоны' %}selected{% endif %}>Рулоны</option>
                            <option value="Отрезы" {% if product.category == 'Отрезы' %}selected{% endif %}>Отрезы</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="color">Цвет *</label>
                        <input type="text" id="color" name="color" value="{{ product.color }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="thickness">Толщина *</label>
                        <input type="text" id="thickness" name="thickness" value="{{ product.thickness }}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="image">Имя файла изображения</label>
                    <input type="text" id="image" name="image" 
                           value="{{ product.image }}"
                           placeholder="product.jpg (разместите в static/images/)">
                    <small>Оставьте пустым для изображения по умолчанию</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Отмена</a>  <!-- Изменено с admin_products на manage_products -->
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
